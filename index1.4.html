<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.4.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <ul class="header__list">
          <li class="header__item">
            <button class="header__button">
              <img src="image/crest.svg" alt="crest" />
            </button>
          </li>
          <li class="header__item">
            <a href="#" class="logo"><img src="image/logo.svg" alt="logo" /></a>
          </li>
          <li class="header__item">
            <button class="header__button">
              <img src="image/search.svg" alt="search" />
            </button>
          </li>
        </ul>
      </header>
      <section class="section">
        <ul class="section__list">
          <li class="section__item">
            <button class="section__button">Ремонт техники</button>
          </li>
          <li class="section__item">
            <button class="section__button">Услуги и сервисы</button>
          </li>
          <li class="section__item">
            <button class="section__button">Корпоративным клиентам</button>
          </li>
          <li class="section__item">
            <button class="section__button">Продавцам техники</button>
          </li>
          <li class="section__item">
            <button class="section__button">Партнерам</button>
          </li>
          <li class="section__item">
            <button class="section__button">Производителям</button>
          </li>
          <li class="section__item">
            <button class="section__button">Наши сервисные центры</button>
          </li>
          <li class="section__item">
            <button class="section__button">Контакты</button>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <ul class="footer__list">
          <li>
            <button class="footer__button">
              <img src="image/call.svg" alt="call" />
            </button>
          </li>
          <li>
            <button class="footer__button">
              <img src="image/chat.svg" alt="chat" />
            </button>
          </li>
          <li>
            <button class="footer__button">
              <img src="image/profile.svg" alt="profile" />
            </button>
          </li>
        </ul>
        <div class="footer__contacts">
          <button class="footer__contacts-button">mail@cps.com</button>
          <button class="footer__contacts-button">8 800 890 8900</button>
        </div>
        <ul class="footer__lang">
          <li><button class="footer__lang-button">RU</button></li>
          <li><button class="footer__lang-button">EN</button></li>
          <li><button class="footer__lang-button">CH</button></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
